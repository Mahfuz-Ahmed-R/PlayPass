<!-- Cart Modal -->
<div
  class="modal fade"
  id="cartModal"
  tabindex="-1"
  aria-labelledby="cartModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">
          <i class="fas fa-shopping-cart me-2"></i> Cart Items
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" id="cartBody">
        <div class="cart-section mb-3">
          <h6>Pending Event Orders</h6>
        </div>
        <div class="cart-item mb-3 p-3 border rounded">
          <div class="row align-items-center">
            <div class="col-md-3 mb-3 mb-md-0">
              <div
                class="event-image d-flex align-items-center justify-content-center text-white rounded"
                style="
                  background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                  height: 100px;
                "
              >
                <div class="text-center p-3">
                  <i class="fas fa-calendar-day fa-2x mb-2"></i>
                  <div style="font-size: 12px; font-weight: 600">
                    COMMUNITY DAY
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-9">
              <h5>AWS Community Day Bangladesh 2025</h5>
              <span class="badge bg-primary">1 - Early Bird</span>
              <p class="mt-2 mb-0 text-muted">Price: $190</p>
            </div>
          </div>
        </div>
        <div class="cart-total border-top pt-3">
          <div class="d-flex justify-content-between">
            <h5>Total: $190</h5>
          </div>
          <div class="cart-actions mt-3 d-flex justify-content-end gap-2">
            <button class="btn btn-outline-danger" onclick="removeItem()">
              <i class="fas fa-trash"></i>
            </button>
            <button class="btn btn-outline-secondary">
              <i class="fas fa-plus"></i> Add More
            </button>
            <button onclick="window.location.href='/Frontend/User/pages/Checkout/checkout.html'" class="btn btn-success">
              <i class="fas fa-credit-card"></i> Checkout
            </button>
          </div>
        </div>

        <!-- <p class="text-center text-muted">Your cart is empty.</p> -->
      </div>
    </div>
  </div>
</div>
