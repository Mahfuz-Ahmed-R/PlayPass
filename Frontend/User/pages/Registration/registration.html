<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../img/pp.png" type="image/x-icon" />
    <title>Registration | playpass.live</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <main class="d-flex flex-column min-vh-100">
      <div class="container">
        <!-- Navbar start -->
        <div id="navbar"></div>
        <!-- Responsive Navbar -->
        <div id="responsive_navbar"></div>
      </div>
      <!-- Registration start -->
      <div class="registration-body">
        <div class="registration-container">
          <h1 class="registration-title">Create Your Account</h1>
          <p class="registration-subtitle">
            Sign up easily with your name, email, phone number, and password.
            For a faster option, use
            <span class="quick-signup-text">Quick Signup!</span> Enter your
            email to receive an OTP.
          </p>

          <form id="registrationForm">
            <div class="input-group">
              <i class="bi bi-envelope input-icon"></i>
              <input
                type="email"
                class="form-control"
                placeholder="Email Address"
                required
              />
            </div>

            <div class="input-group">
              <i class="bi bi-lock input-icon"></i>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <div class="input-group">
              <i class="bi bi-lock input-icon"></i>
              <input
                type="password"
                class="form-control"
                placeholder="Re-type Password"
                required
              />
            </div>

            <div class="input-group">
              <i class="bi bi-person input-icon"></i>
              <input
                type="text"
                class="form-control"
                placeholder="Your Full Name"
                required
              />
            </div>

            <div class="input-group">
              <i class="bi bi-telephone input-icon"></i>
              <input
                type="tel"
                class="form-control"
                placeholder="Phone Number"
                required
              />
            </div>

            <button type="submit" class="btn-create">Create Account</button>

            <div class="login-link">
              Already have an account?
              <a href="../Login/login.html">Login here.</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Registration end -->

      <!-- Footer Section Start -->

      <section class="footer-section">
        <div id="footer"></div>
      </section>

      <!-- Footer Section End -->
    </main>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
