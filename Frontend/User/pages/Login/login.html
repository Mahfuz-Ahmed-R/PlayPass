<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../img/pp.png" type="image/x-icon" />
    <title>Login | playpass.live</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="d-flex flex-column min-vh-100">
      <div class="container">
        <!-- Navbar start -->
        <div id="navbar"></div>
        <!-- Responsive Navbar -->
        <div id="responsive_navbar"></div>
      </div>

      <!-- Login start -->
      <div class="login-body">
        <div class="main-container">
          <!-- Welcome Header -->
          <div class="welcome-header">
            <h1>Welcome to PlayPass</h1>
            <p>
              Log in with your username or email and password. For quicker
              access, use our passwordless sign-in.
            </p>
          </div>

          <div class="login-wrapper">
            <!-- Left Section -->
            <div class="left-section">
              <button class="social-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                  <path
                    fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  />
                  <path
                    fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  />
                  <path
                    fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  />
                  <path
                    fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  />
                </svg>
                Login with Google
              </button>

              <button class="social-btn">
                <i class="fab fa-facebook facebook-icon"></i>
                Login with Facebook
              </button>

              <div class="create-account">
                Don't have an account?
                <a href="../Registration/registration.html"
                  >Create an account.</a
                >
              </div>
            </div>

            <!-- Right Section -->
            <div class="right-section">
              <div class="tab-buttons">
                <h3>Login</h3>
              </div>

              <form>
                <div class="form-group input-icon">
                  <i class="far fa-envelope"></i>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username or Email Address"
                  />
                </div>

                <div class="form-group input-icon">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>

                <div class="remember-forgot">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember"
                    />
                    <label class="form-check-label" for="remember">
                      Remember me
                    </label>
                  </div>
                  <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login Now!</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Login end -->

      <!-- Footer Section Start -->

      <section class="footer-section">
        <div id="footer"></div>
      </section>

      <!-- Footer Section End -->
    </main>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>    <script src="script.js"></script>
  </body>
</html>
